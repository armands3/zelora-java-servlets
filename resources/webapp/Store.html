<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        #logo {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            max-width: 100px; /* Adjust the max-width as needed */
            max-height: 80px; /* Adjust the max-height as needed */
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #image-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .gallery-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<header>
    <img src="\assets\images\thumbs\no-image.png" alt="Zelora Logo" id="logo">
    <h1>Zelora</h1>
</header>

<nav>
    <a href="\resources\webapp\home.html">Home</a>
    <a href="#">Register</a>
</nav>

<section>
    <div id="image-container">
        <!-- Hardcoded image elements for a 5x5 grid -->
        <img src="\assets\images\large\1\1_1.png" alt="Image 1" class="gallery-image">
        <img src="\assets\images\large\1\1_2.png" alt="Image 2" class="gallery-image">
        <img src="\assets\images\large\1\1_3.png" alt="Image 3" class="gallery-image">
        <img src="\assets\images\large\1\1_4.png" alt="Image 4" class="gallery-image">
        <img src="\assets\images\large\2\2_1.png" alt="Image 5" class="gallery-image">
        <img src="\assets\images\large\2\2_2.png" alt="Image 6" class="gallery-image">
        <img src="\assets\images\large\2\2_3.png" alt="Image 7" class="gallery-image">
        <img src="\assets\images\large\2\2_4.png" alt="Image 8" class="gallery-image">
        <img src="\assets\images\large\3\3_1.png" alt="Image 9" class="gallery-image">
        <img src="\assets\images\large\3\3_2.png" alt="Image 10" class="gallery-image">
    </div>
</section>

<footer>
</footer>
</body>

</html>
