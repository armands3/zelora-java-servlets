<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        #logo {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            max-width: 100px;
            max-height: 80px;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #login-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(5, auto);
            gap: 10px;
            margin-top: 20px;
        }

        .login-form {
            grid-column: 1 / span 1;
            grid-row: span 5;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .gallery-image {
            max-width: 100%;
            height: auto;
            max-height: 100px; /* Adjust the max-height as needed */
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
<header>
    <img src="assets/images/thumbs/6/6_1.png" alt="Your Logo" id="logo">
    <h1>Your Website</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="Store.html">Store</a>
</nav>

<section>
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" class="login-input" placeholder="Username" required>
                <input type="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
</section>

<footer>
    &copy; 2023 Your Website. All rights reserved.
</footer>
</body>

</html>
